<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>QR-Code Generator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">

<h1 class="text-4xl font-bold text-gray-800 mb-4">QR-Code Generator</h1>

<p class="mb-6 text-gray-600">
    Version:
    <span
            id="version"
            hx-get="/version"
            hx-trigger="load"
            hx-swap="innerHTML"
            hx-target="#version">
            Lade...
        </span>
</p>

<div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-8 flex flex-col md:flex-row gap-8">
    <!-- Formular links -->
    <form
            hx-post="/generate"
            hx-target="#output"
            hx-encoding="multipart/form-data"
            class="flex flex-col gap-4 md:w-1/2"
    >
        <input
                name="content"
                type="text"
                placeholder="Text oder URL"
                required
                class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
                name="label"
                type="text"
                placeholder="Label"
                value="SCAN ME"
                class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
                name="logo"
                type="file"
                accept="image/png"
                class="border border-gray-300 rounded-lg p-3 file:bg-blue-500 file:text-white file:rounded-lg file:px-3 file:py-1"
        />
        <button
                type="submit"
                class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:from-indigo-600 hover:to-blue-500 transition-all"
        >
            Generieren
        </button>
    </form>

    <!-- QR-Code rechts -->
    <div id="output" class="md:w-1/2 flex justify-center items-center">
        <!-- Das generierte Bild erscheint hier -->
    </div>
</div>

</body>
</html>
